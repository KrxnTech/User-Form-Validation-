<div id="FORM">
            <p id="ADD_EXPENSE">ADD NEW EXPENSE</p>

            <p class="HEADING">Expense Title *</p>
            <input id="title" name="title" type="text" placeholder="e.g Grocery Shopping" required>
            <p class="error" id="titleError">Title is required</p>

            <p class="HEADING">Amount ($) *</p>
            <input id="amount" name="amount" type="number" step="0.01" inputmode="decimal" placeholder="0.00" required>
            <p class="error" id="amountError">Amount is required</p>

            <p class="HEADING">Category *</p>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="shopping">Shopping</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
            </select>
            <p class="error" id="categoryError">Category is required</p>

            <p class="HEADING">Date *</p>

            <input id="date" name="date" type="date" required>
            <p class="error" id="dateError">Date is required</p>

            <button id="ADD_EXPENSE_BUTTON" type="button"> + ADD EXPENSE</button>

            <p class="success" id="success">Good To Go</p>
        </div>
